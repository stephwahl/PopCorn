<div *ngIf="movie">
<h1>Movie Details</h1>
<img [src]="movie.poster_path">
<p>{{movie.title}}</p>
<input type="checkbox" id="watchlist">
<label for="watchlist">Add to Watchlist</label>
<button type="button">PLAY</button>
<p>{{movie.genre_ids}}</p><p>Runtime</p>
<p>{{movie.overview}}</p>
<p>{{movie.vote_average}}</p>
<p>{{movie.year}}</p>
</div>
