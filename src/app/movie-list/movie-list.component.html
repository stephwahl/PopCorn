<h1>Search Results</h1>
<div *ngIf="movieApi.search.length">
  <div *ngFor="let movie of movieApi.search">
    <p>{{ movie.title }}</p>
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" height="5%" width="5%" />
    <p>{{ movie.overview }}</p>
    <input (click)="favorite(movie)" type="checkbox" id="watchlist" />
    <label for="watchlist">Add to Watchlist</label>
  </div>
</div>
